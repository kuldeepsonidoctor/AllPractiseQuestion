<template>
    <lightning-card title="Todo" style="width:100%;">
        <lightning-button-icon
        slot="actions"
        icon-name="utility:sync"
        onclick={refreshToDoList}
        alternative-text="Refresh"
        title="Refresh"
        ></lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
                <template if:true={spinnerStatus}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
                <ul class="slds-has-dividers_around-space">
                    <template if:true={allTask}>
                    <template for:each={allTask} for:item="data">
                    <li class="slds-item" key={data.id}>
                        <lightning-layout vertical-align="center" horizontal-align="spread">
                            <lightning-layout-item padding="horizontal-small">{data.name}</lightning-layout-item>
                           <lightning-layout-item  padding="horizontal-small"> 
                        <lightning-button-icon icon-name="utility:delete" 
                        name={data.recordId} alternative-text="Delete"    
                        title="Delete"
                        onclick={deletetask}
                        ></lightning-button-icon>
                    </lightning-layout-item>
                </lightning-layout> 
                    </li>
                </template>
            </template> 
                    
                </ul>
            </lightning-layout-item>
        </lightning-layout>
        
        <p slot="footer">
            <lightning-layout pull-to-boundary="small" >
                <lightning-layout-item flexibility="grow"  padding="horizontal-small">
                    <lightning-input
                    label="New Task"
                    placeholder="Enter New Task"
                    variant="label-hidden"
                    value={newTask}
                    autocomplete="off"
                    onchange={updateTask}
                    required
                    ></lightning-input>
                </lightning-layout-item >
                <lightning-layout-item flexibility="auto" padding="horizontal-small">
                    <lightning-button
                    variant="brand"
                    label="Add"
                    onclick={addTask}
                    >

                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
           
        </p>
    </lightning-card>
</template>
