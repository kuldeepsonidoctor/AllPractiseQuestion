<template>
   <lightning-card title="data"></lightning-card> 
   <ul class="slds-accordion">
       <template for:each={allchild} for:item="data">
        <li class="slds-accordion__list-item" key={data}>
          <section class="slds-accordion__section">
            <div class="slds-accordion__summary">
              <h2 class="slds-accordion__summary-heading">
                <button class="slds-button slds-button_reset slds-accordion__summary-action" onclick={getdata} data-item={data} aria-controls="referenceId-56" aria-expanded="false" title="Accordion summary">
                  <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use>
                  </svg>
                  <span class="slds-accordion__summary-content">{data}</span>
                </button>
              </h2>
            </div>
            <div hidden="" class="slds-accordion__content" >
               <template for:each={presentdata} for:item="data">
                 
               </template>
            </div>
          </section>
        </li>
</template>
</ul>

</template>
